<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreBoard">
                    <div class="score">
                        <span id="homedisplay-el">0</span>
                    </div>
                    <div class="increment">
                        <button class="increment-btn" onClick="incrementHomeScore(1)">+1</button>
                        <button class="increment-btn" onClick="incrementHomeScore(2)">+2</button>
                        <button class="increment-btn" onClick="incrementHomeScore(3)">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="scoreBoard">
                <div class="score">
                        <span id="guestdisplay-el">0</span>
                    </div>
                    <div class="increment">
                        <button class="increment-btn" onClick="incrementGuestScore(1)">+1</button>
                        <button class="increment-btn" onClick="incrementGuestScore(2)">+2</button>
                        <button class="increment-btn" onClick="incrementGuestScore(3)">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
